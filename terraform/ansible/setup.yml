---
- name: Setup Ansible Hosts
  hosts: all
  gather_facts: false

  tasks:
    - name: Set Root password to asdfasdf
      user:
        name: root
        # Generated by: python -c 'import crypt; print crypt.crypt("asdfasdf", "$1$salt$")'
        password: $1$salt$aO3M9jVPfBDN0AVfo7aCL0
    - name: Allow Root login
      lineinfile:
        path: /etc/ssh/sshd_config
        regex: PermitRootLogin
        line: PermitRootLogin yes
      notify:
        - restart sshd
    - name: Allow password authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regex: PasswordAuthentication
        line: PasswordAuthentication yes
      notify:
        - restart sshd
  handlers:
    - name: restart sshd
      service:
        name: sshd
        state: restarted
